<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Koramandal Resort</title>
  <link rel="stylesheet" href="summa.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap');

    body {
      background: linear-gradient(120deg, #feb47b, #ff7e5f);
      font-family: 'Open Sans', sans-serif;
    }
    .signup-box {
      width: 420px;
      margin: 80px auto;
      padding: 40px;
      background:white;
      border-radius: 25px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
      animation: fadeInUp 1s ease forwards;
    }
    .signup-box h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      color: orangered;
      margin-bottom: 20px;
      text-align: center;
    }
    .signup-box input {
      width: 100%;
      padding: 14px 20px;
      margin: 12px 0;
      border: 1px solid gainsboro;
      border-radius: 8px;
      font-size: 1rem;
    }
    .signup-box button {
      width: 100%;
      padding: 14px;
      background: coral;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.4s;
    }
    .signup-box button:hover {
      background: #feb47b;
    }
    .signup-box p {
      text-align: center;
      margin-top: 20px;
    }
    .signup-box a {
      color: orangered;
      text-decoration: none;
      font-weight: bold;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to   { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div class="signup-box">
  <h2>Create an Account</h2>
  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <button type="submit">Sign Up</button>
    <p>Already a member? <a href="login.html">Login</a></p>
  </form>
</div>

</body>
</html>
